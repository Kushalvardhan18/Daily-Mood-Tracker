<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 id="heading">Mood Tracker</h1>
    </header>
    <button id="moodLogs">Mood Logs</button>
    <div class="main">
      <div class="moodEmojis">
        <img src="/Assets/happy.svg" alt="happy" id="happy" class="emojis" />
        <img src="/Assets/sad.svg" alt="sad" id="sad" class="emojis" />
        <img
          src="/Assets/verySad.svg"
          alt="verySad"
          id="verySad"
          class="emojis"
        />
        <img
          src="/Assets/revenge.svg"
          alt="revenge"
          id="revenge"
          class="emojis"
        />
        <img
          src="/Assets/excited.svg"
          alt="excited"
          id="excited"
          class="emojis"
        />
        <img
          src="/Assets/neutral.svg"
          alt="neutral"
          id="neutral"
          class="emojis"
        />
      </div>
    </div>

    <div class="calendar">
        <p class="currentDate"></p>
        <div class="icons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
      <table>
        <thead>
          <tr>
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
