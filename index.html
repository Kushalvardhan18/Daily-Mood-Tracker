<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="calender.css">
  </head>
  <body>
    <header>
      <h1 id="heading">Mood Tracker</h1>
      <h3 id="ques">How's Your Mood Today ?</h3>
    </header>
    <div class="main">
      <div class="moodEmojis">
        <img src="/Assets/happy.svg" alt="happy" id="happy" class="emojis" />
        <img src="/Assets/sad.svg" alt="sad" id="sad" class="emojis" />
        <img
          src="/Assets/verySad.svg"
          alt="verySad"
          id="verySad"
          class="emojis"
        />
        <img
          src="/Assets/revenge.svg"
          alt="revenge"
          id="revenge"
          class="emojis"
        />
        <img
          src="/Assets/excited.svg"
          alt="excited"
          id="excited"
          class="emojis"
        />
        <img
          src="/Assets/neutral.svg"
          alt="neutral"
          id="neutral"
          class="emojis"
        />
      </div>
    </div>
    <div class="todaysMood"></div>

    <div class="calenderWrapper">
      <div class="months">
        <p class="currentDate">March 2025</p>
        <div class="icons">
          <span id="prev"><</span>
          <span id="next">></span>
        </div>
      </div>
      <div class="calender">
        <ul class="weekDays">
          <li>Sunday</li>
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
          <li>Saturday</li>
        </ul>
        <ol class="days">
         
        </ol>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
